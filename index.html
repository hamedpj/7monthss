<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices 7 Meses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #5a2a2a;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d23669;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            font-style: italic;
        }
        
        .heart {
            font-size: 2rem;
            margin: 20px 0;
            display: block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Felices 7 Meses Mi Vida</h1>
        <div class="heart">❤️</div>
        <div class="message">
            Estos 7 meses a tu lado han sido los más hermosos de mi vida. Cada día contigo es un regalo que atesoro con todo mi corazón. Gracias por tu amor, tu paciencia y por hacerme tan feliz. Te amo más de lo que las palabras pueden expresar.
        </div>
    </div>
</body>
</html>
